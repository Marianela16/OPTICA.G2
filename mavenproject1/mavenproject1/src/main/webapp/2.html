<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Nombre de tu Sitio</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #5DC1B9;
            color: #fff;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        nav ul li a:hover {
            background-color: #666;
        }
        .product-menu {
            display: flex;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 20px 0;
            padding: 20px;
        }
        .product-image {
            flex: 1;
            max-width: 200px;
            margin-right: 20px;
        }
        .product-image img {
            width: 100%;
            border-radius: 8px;
        }
        .product-info {
            flex: 2;
        }
        .product-info h2 {
            margin: 0 0 10px;
        }
        .product-info p {
            margin: 5px 0;
        }
        .btn {
            background-color: #5DC1B9;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #4DAF9D;
        }
        footer {
            background-color: #5DC1B9;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nombre de tu Sitio</h1>
        <p>Eslogan o descripción breve</p>
    </header>
    <div class="container">
        <nav>
            <!-- Menú principal -->
            <ul>
                <li><a href="MENU PRINCIPAL.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="acerca.html">Acerca de</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>

        <!-- Menú de producto -->
        <div class="product-menu">
            <div class="product-image">
                <img src="ruta/a/tu/imagen.jpg" alt="Nombre del Producto">
            </div>
            <div class="product-info">
                <h2>Nombre del Producto</h2>
                <p><strong>Categoría:</strong> Categoría del Producto</p>
                <p><strong>Información:</strong> Descripción breve del producto.</p>
                <button class="btn">Agregar al carrito</button>
            </div>
        </div>
    </div>
    <footer>
        <!-- Barra final con contenido seleccionable -->
        <a href="#">Cupones</a>
        <a href="#">Términos y Condiciones</a>
        <a href="#">Política de Privacidad</a>
        <a href="#">Aviso Legal</a>

</html>
