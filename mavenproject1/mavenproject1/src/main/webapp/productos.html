<head>

    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #5DC1B9;
            color: #fff;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        nav ul li a:hover {
            background-color: #666;
        }
        .content {
            padding: 20px;
        }
        footer {
            background-color: #5DC1B9;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Estilos de los productos */
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1rem;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            padding: 1rem;
            width: 200px;
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-card h2 {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .product-card p {
            font-size: 1rem;
            color: #555;
        }

        .product-card .price {
            font-size: 1.2rem;
            color: #5DC1B9;
            margin: 0.5rem 0;
        }

        .product-card button {
            background-color: #5DC1B9;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            padding: 0.5rem 1rem;
        }

        .product-card button:hover {
            background-color: #d35400;
        }

        /* Estilos del carrusel */
        .carousel {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-control-prev, .carousel-control-next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .carousel-control-prev {
            border-radius: 0 5px 5px 0;
        }

        .carousel-control-next {
            border-radius: 5px 0 0 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nombre de tu Sitio</h1>
        <p>Eslogan o descripción breve</p>
    </header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="Menuprincipal.html">Inicio</a></li>

            </ul>
        </nav>
        <div class="content">
            <h1>LO MAS VENDIDO</h1>
            <main>
                <div id="product-container" class="product-container"></div>
            </main>
            <script>
                const products = [
                    { id: 1, name: 'Limpiador NewEyes', description: 'Nuevo limpiador de gafas NewEyes de 350 ml', price: 'S/40', imageUrl: 'imgproductos/multimax.jpeg' },
                    { id: 2, name: 'Gafas sol-NewVision', description: 'Lo nuevo de la coleccion NewVision verano-2024', price: 'S/120', imageUrl: 'imgproductos/sol.jpeg' },
                    { id: 3, name: 'Lente de contacto estético', description: 'Lente de contacto color marrón', price: 'S/90', imageUrl: 'imgproductos/airoptix.jpg' },
                ];

                function createProductCard(product) {
                    const card = document.createElement('div');
                    card.className = 'product-card';

                    const img = document.createElement('img');
                    img.src = product.imageUrl;
                    img.alt = product.name;

                    const title = document.createElement('h2');
                    title.textContent = product.name;

                    const description = document.createElement('p');
                    description.textContent = product.description;

                    const price = document.createElement('p');
                    price.className = 'price';
                    price.textContent = product.price;

                    const button = document.createElement('button');
                    button.textContent = ' Añadir al carrito';
                    button.onclick = () => {
                        alert(`Añadido ${product.name} al carrito`);
                    };

                    card.appendChild(img);
                    card.appendChild(title);
                    card.appendChild(description);
                    card.appendChild(price);
                    card.appendChild(button);

                    return card;
                }

                function loadProducts() {
                    const productContainer = document.getElementById('product-container');
                    products.forEach(product => {
                        const productCard = createProductCard(product);
                        productContainer.appendChild(productCard);
                    });
                }

                document.addEventListener('DOMContentLoaded', loadProducts);
            </script>

      </div>

      <script>
          function showSlide(carouselId, index) {
              const slides = document.querySelectorAll(`#${carouselId} .carousel-item`);
              const totalSlides = slides.length;

              if (index >= totalSlides) {
                  index = 0;
              } else if (index < 0) {
                  index = totalSlides - 1;
              }

              const carouselInner = document.querySelector(`#${carouselId} .carousel-inner`);
              carouselInner.style.transform = `translateX(-${index * 100}%)`;

              return index; // Devolver el índice actualizado
          }

          const slideIndices = {
              carousel1: 0,
              carousel2: 0,
              carousel3: 0
          };

          function prevSlide(carouselId) {
              slideIndices[carouselId]--;
              slideIndices[carouselId] = showSlide(carouselId, slideIndices[carouselId]);
          }

          function nextSlide(carouselId) {
              slideIndices[carouselId]++;
              slideIndices[carouselId] = showSlide(carouselId, slideIndices[carouselId]);
          }

          // Opcional: Auto-slide cada 3 segundos para el primer carrusel
          setInterval(() => {
              nextSlide('carousel1');
          }, 3000);
      </script>
